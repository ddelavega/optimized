<div class="main__container" [class]="themeService.themeSignal()">

    <div class="logo">
      <strong>
        <a routerLink="/" routerLinkActive="router-link-active" [routerLinkActiveOptions]="{ exact: true }">
          {{title}}+
        </a>
      </strong>
    </div>
    <div class="main-navbar">
      <app-nav [device]="'desktop'" />
    </div>
  </header>
  <section class="main-section" (click)="sidenavService.setNavStatus('close')">
    <router-outlet />
    <section class="content">

      <h2>demo works!</h2>
      <img src="./images/reload.jpg" alt="sample">
      <button mat-button>hola</button>
      <section>

        Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facilis cum asperiores sunt aspernatur id deserunt
        consequatur quibusdam nesciunt magnam ea. Autem totam officia cum, doloribus fuga alias ullam aut a.
      </section>
    </section>
  </section>
  <div class="sidenav" [class]="sidenavService.sidenavSignal()">

  </div>
</div>
